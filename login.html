<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles3.css" >
	<title>Customer login</title>
</head>
<body>
    <section class="banner">
         <img src="dark_background10.jpg" height="700px" width="1400px"  alt="welcome banner">
    </section>

    <div id="login_box">
         <h1>Customer Login</h1>
         <br>
     <form  class="form">
         <input type="email" name="email" id="email" placeholder="Email">
         <input type="password" name="password" id="password" placeholder="Password">
        
         <input type="checkbox" name="remember" id="remember" value="isremember">
         <label>Remember me</label><br><br>
         <input class="login" type="submit" id="login" value="Login" onclick="isremember()">
         <input class="signup" type="submit" id="signup" value="Sign Up">
         
     </form>
    </div>
</body>
</html>
